<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    h2 { font-size: 16px; margin-top: 0; }
    label { display: block; margin-bottom: 5px; font-size: 14px; }
    input { width: 100%; box-sizing: border-box; padding: 5px; margin-bottom: 10px; }
    button { width: 100%; padding: 8px; background: #22c55e; color: white; border: none; cursor: pointer; }
    button:hover { background: #16a34a; }
    #status { margin-top: 10px; font-size: 12px; color: green; display: none; }
  </style>
</head>
<body>
  <h2>VSCode Connection Settings</h2>
  <label for="host">VSCode Server Host:</label>
  <input type="text" id="host" placeholder="172.28.87.39">
  <label for="port">VSCode Server Port:</label>
  <input type="number" id="port" placeholder="54321">
  <button id="save">Save</button>
  <div id="status">Settings saved!</div>
  <script src="options.js"></script>
</body>
</html>
